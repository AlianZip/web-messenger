<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link href="../static/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>
</head>
<body>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-sm p-4" style="width: 22rem;">
            <h4 class="text-center mb-4">Вход</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите имя">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <hr>

            <div class="text-center">
                <a href="/register" class="text-decoration-none">Еще нет аккаунта? Зарегестрируйтесь</a>
            </div>

            <div class="text-center mt-3">
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Темная тема</button>
            </div>
        </div>
    </div>
    
</body>

</html>
