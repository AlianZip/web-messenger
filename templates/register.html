<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регестрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link href="../static/css/register.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="../static/js/register.js"></script>
</head>
<body>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-sm p-4" style="width: 24rem;">
            <h4 class="text-center mb-4">Создать аккаунт</h4>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите имя" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                    <div id="passwordError" class="invalid-feedback">Пароли не совпадают!</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Зарегестрироваться</button>
            </form>

            <hr>
            <div class="text-center">
                <a href="/login" class="text-decoration-none">Уже есть аккаунт? Войдите</a>
            </div>

            <div class="text-center mt-3">
                <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Темная тема</button>
            </div>
        </div>
    </div>

</body>
</html>
